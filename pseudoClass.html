<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tbox{
            width: 120px;
            height: 25px;
        }
        .tbox:hover{
            background-color: red;
        }
        .tbox:focus{
            background-color: green;

        }
        .pclass{
            color: orange;
        }
        .pclass::first-line{ /* line satÄ±ra ekti ediyor*/
            color: greenyellow;
        }
        .pclass::first-letter{ /* letter ilk harfe etki eder */
            color: blueviolet;
        }

    </style>
</head>
<body>
    
   <input type="text" class="tbox">

   <p class="pclass">

</html>
